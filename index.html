<!DOCTYPE html>
<html lang="en" ng-app="app1">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
     <link rel="stylesheet" type="text/css" href="css/stylen.css">
    <title>angularjs and API</title>
</head>
<body>
    <h2 style="text-align: center;"><u>Angular and API</u></h2><br>
    <div class="container" ng-controller="ctrl2" style="width: 700px;">
        <table class=" table table-bordered" style="border-color: blue;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
                <tr ng-repeat="samples in sample">
                <td>{{samples.ID}}</td>
                <td>{{samples.Name}}</td>
                <td>{{samples.Type}}</td>

                </tr>
            </thead>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
